<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Tracker</title>
    <style>
        :root { --primary: #4a90e2; --bg: #f5f7fa; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; }
        h1 { text-align: center; color: var(--primary); }
        
        .controls { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        button { padding: 10px 15px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }

        .subject-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative; }
        .subject-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--bg); margin-bottom: 15px; padding-bottom: 5px; }
        .subject-title { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .delete-btn { background: #ff5f5f; font-size: 0.8rem; padding: 5px 10px; }

        .task-list { list-style: none; padding: 0; }
        .task-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .task-item:last-child { border: none; }
        .task-item input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        .task-item.done span { text-decoration: line-through; color: #888; }
        
        .add-task-row { margin-top: 15px; display: flex; gap: 8px; }
        .add-task-row input { font-size: 0.9rem; padding: 6px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š Syllabus Tracker</h1>
    
    <div class="controls">
        <input type="text" id="subjectInput" placeholder="Enter Subject Name (e.g. Physics)">
        <button onclick="addSubject()">Add Subject</button>
    </div>

    <div id="subjectsContainer"></div>
</div>

<script>
    let data = JSON.parse(localStorage.getItem('syllabusData')) || [];

    function save() {
        localStorage.setItem('syllabusData', JSON.stringify(data));
        render();
    }

    function addSubject() {
        const input = document.getElementById('subjectInput');
        if (!input.value) return;
        data.push({ name: input.value, tasks: [] });
        input.value = '';
        save();
    }

    function deleteSubject(index) {
        data.splice(index, 1);
        save();
    }

    function addTask(subIndex) {
        const input = document.getElementById(`taskInput-${subIndex}`);
        if (!input.value) return;
        data[subIndex].tasks.push({ text: input.value, done: false });
        input.value = '';
        save();
    }

    function toggleTask(subIndex, taskIndex) {
        data[subIndex].tasks[taskIndex].done = !data[subIndex].tasks[taskIndex].done;
        save();
    }

    function deleteTask(subIndex, taskIndex) {
        data[subIndex].tasks.splice(taskIndex, 1);
        save();
    }

    function render() {
        const container = document.getElementById('subjectsContainer');
        container.innerHTML = '';

        data.forEach((subject, sIdx) => {
            const card = document.createElement('div');
            card.className = 'subject-card';
            
            card.innerHTML = `
                <div class="subject-header">
                    <span class="subject-title">${subject.name}</span>
                    <button class="delete-btn" onclick="deleteSubject(${sIdx})">Delete Subject</button>
                </div>
                <ul class="task-list">
                    ${subject.tasks.map((task, tIdx) => `
                        <li class="task-item ${task.done ? 'done' : ''}">
                            <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${sIdx}, ${tIdx})">
                            <span>${task.text}</span>
                            <button style="background:none; color:red; margin-left:auto; cursor:pointer; border:none;" onclick="deleteTask(${sIdx}, ${tIdx})">âœ•</button>
                        </li>
                    `).join('')}
                </ul>
                <div class="add-task-row">
                    <input type="text" id="taskInput-${sIdx}" placeholder="Add topic...">
                    <button onclick="addTask(${sIdx})">Add</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    render();
</script>

</body>
</html>
