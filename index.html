<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Master Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg: #0b0f1a; --card: #161b2a; --accent: #00d2ff; --text: #ffffff;
            --dim: #94a3b8; --danger: #ff4d4d; --success: #00ff88;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #0b0f1a 100%);
            color: var(--text); margin: 0; padding: 20px; min-height: 100vh;
        }

        .header { text-align: center; padding: 30px 0; }
        .header h1 { font-size: 2.5rem; letter-spacing: -1px; margin: 0; background: linear-gradient(to right, var(--accent), #9d50bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .add-zone { display: flex; justify-content: center; margin-bottom: 40px; gap: 0; }
        .add-zone input { background: var(--card); border: 2px solid #2d3748; border-radius: 10px 0 0 10px; padding: 15px; color: white; width: 350px; outline: none; }
        .add-zone button { background: var(--accent); border: none; padding: 0 25px; border-radius: 0 10px 10px 0; cursor: pointer; font-weight: bold; color: #000; }

        /* GRID SYSTEM */
        #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 25px; cursor: default; }

        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #2d3748; position: relative; transition: box-shadow 0.3s; }
        .card:hover { box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .handle { cursor: grab; color: var(--dim); margin-bottom: 10px; text-align: center; }

        /* EDITABLE TEXT */
        .editable { cursor: pointer; border-radius: 4px; padding: 2px 5px; }
        .editable:hover { background: rgba(255,255,255,0.1); }
        .subject-title { font-size: 1.3rem; font-weight: 800; color: var(--accent); }

        /* PROGRESS BAR */
        .progress-container { background: #000; height: 8px; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .progress-fill { background: linear-gradient(to right, var(--accent), var(--success)); height: 100%; transition: width 0.5s ease; width: 0%; }
        .progress-text { font-size: 0.8rem; color: var(--dim); float: right; margin-top: -12px; }

        /* TASK STYLES */
        .task-list { list-style: none; padding: 0; margin-top: 20px; }
        .task-item { display: flex; align-items: center; gap: 12px; background: #0b0f1a; padding: 12px; border-radius: 12px; margin-bottom: 8px; }
        .task-item.done { opacity: 0.6; }
        .task-item.done span { text-decoration: line-through; }
        
        .delete-btn { margin-left: auto; background: none; border: none; color: var(--dim); cursor: pointer; font-size: 1.1rem; }
        .delete-btn:hover { color: var(--danger); }

        .topic-input { width: 100%; background: #000; border: 1px solid #2d3748; padding: 12px; border-radius: 10px; color: white; margin-top: 15px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="header"><h1>SyllabusMaster Pro</h1></div>

<div class="add-zone">
    <input type="text" id="subInput" placeholder="Add Subject (e.g. Computer Science)...">
    <button onclick="addSubject()">Create Board</button>
</div>

<div id="grid"></div>

<script>
    let subjects = JSON.parse(localStorage.getItem('syllabus_v3')) || [];

    document.getElementById('subInput').addEventListener('keypress', e => e.key === 'Enter' && addSubject());

    function save() {
        localStorage.setItem('syllabus_v3', JSON.stringify(subjects));
        render();
    }

    function addSubject() {
        const input = document.getElementById('subInput');
        if (!input.value.trim()) return;
        subjects.push({ title: input.value, tasks: [] });
        input.value = '';
        save();
    }

    function renameSubject(sIdx) {
        const newName = prompt("Enter new subject name:", subjects[sIdx].title);
        if (newName) { subjects[sIdx].title = newName; save(); }
    }

    function renameTask(sIdx, tIdx) {
        const newText = prompt("Edit topic:", subjects[sIdx].tasks[tIdx].text);
        if (newText) { subjects[sIdx].tasks[tIdx].text = newText; save(); }
    }

    function addTopic(sIdx, text) {
        if (!text.trim()) return;
        subjects[sIdx].tasks.push({ text: text, done: false });
        save();
    }

    function toggleTask(sIdx, tIdx) {
        subjects[sIdx].tasks[tIdx].done = !subjects[sIdx].tasks[tIdx].done;
        save();
    }

    function deleteSubject(sIdx) {
        if (confirm("Delete this entire board?")) { subjects.splice(sIdx, 1); save(); }
    }

    function deleteTask(sIdx, tIdx) {
        subjects[sIdx].tasks.splice(tIdx, 1);
        save();
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        subjects.forEach((sub, sIdx) => {
            const completed = sub.tasks.filter(t => t.done).length;
            const total = sub.tasks.length;
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);

            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = sIdx;
            
            card.innerHTML = `
                <div class="handle">⋮⋮ Drag to Reorder</div>
                <div style="display:flex; justify-content:space-between; align-items:start">
                    <span class="editable subject-title" onclick="renameSubject(${sIdx})">${sub.title}</span>
                    <button class="delete-btn" onclick="deleteSubject(${sIdx})">✕</button>
                </div>

                <div class="progress-container"><div class="progress-fill" style="width:${percent}%"></div></div>
                <span class="progress-text">${percent}% Complete</span>

                <ul class="task-list">
                    ${sub.tasks.map((t, tIdx) => `
                        <li class="task-item ${t.done ? 'done' : ''}">
                            <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${sIdx}, ${tIdx})">
                            <span class="editable" onclick="renameTask(${sIdx}, ${tIdx})">${t.text}</span>
                            <button class="delete-btn" onclick="deleteTask(${sIdx}, ${tIdx})">×</button>
                        </li>
                    `).join('')}
                </ul>
                <input type="text" class="topic-input" placeholder="+ Add topic and press Enter" 
                       onkeypress="if(event.key==='Enter') addTopic(${sIdx}, this.value)">
            `;
            grid.appendChild(card);
        });

        // Initialize Drag and Drop
        new Sortable(grid, {
            animation: 150,
            handle: '.handle',
            onEnd: function (evt) {
                const item = subjects.splice(evt.oldIndex, 1)[0];
                subjects.splice(evt.newIndex, 0, item);
                localStorage.setItem('syllabus_v3', JSON.stringify(subjects));
            }
        });
    }

    render();
</script>
</body>
</html>
